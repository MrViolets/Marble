<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="group">
      <label for="enabled" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="enabled" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="MENU_AUTO_GROUP"></div>
        </div>
      </label>
    </div>
    <div class="group">
      <div id="group_now" class="item nav-index">
        <div class="left-detail">
          <div class="label" data-localize="MENU_GROUP_NOW"></div>
        </div>
      </div>
    </div>
    <div class="group">
      <div class="item">
        <div class="left-detail">
          <div class="label" data-localize="MENU_GROUP_BY"></div>
        </div>
        <div class="right-detail">
          <div class="select">
            <select id="group_by"></select>
          </div>
        </div>
      </div>
      <label for="sort_alphabetically" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="sort_alphabetically" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="MENU_SORT_ALPHABETICALLY"></div>
        </div>
      </label>
      <label for="auto_close_groups" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="auto_close_groups" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="MENU_AUTO_CLOSE"></div>
        </div>
      </label>
      <label for="auto_collapse_groups" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="auto_collapse_groups" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="MENU_AUTO_COLLAPSE"></div>
        </div>
      </label>
    </div>
      <div class="group">
        <div id="rate" class="item nav-index">
            <div class="left-detail">
              <div class="label" data-localize="MENU_RATE"></div>
            </div>
        </div>
        <div id="donate" class="item nav-index">
          <div class="left-detail">
            <div class="label" data-localize="MENU_DONATE"></div>
          </div>
      </div>
      </div>
    </div>
  </body>
</html>
